<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AccuWeather App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>AccuWeather App</h1>
            <form id="cityForm">
                <input type="text" id="cityInput" placeholder="Enter city name" required>
                <button type="submit">Get Weather</button>
            </form>
        </header>

        <section id="currentWeather" class="weather-card">
        </section>

        <section id="hourlyForecast" class="forecast-cards horizontal">
        </section>

        <section id="dailyForecast" class="forecast-cards vertical">
        </section>
    </div>

    <script src="app.js"></script>
</body>
</html>
